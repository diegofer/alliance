<div  class="well-small label-inverse transparente" style="min-width:400px">
	<div class="navbar">
	    <div id="barra" class="navbar-inner">
	        <a  class="brand">Administrar...</a>
	         <button id="crear" class="btn btn-small btn-primary" type="button"><i class="icon-plus"></i> Crear Región</button>
	        
	        <button id="expandir" class="btn btn-small btn-inverse pull-right" type="button"><i class="icon-reorder"></i></button>
	    </div>
	</div>

	<div id="content">
		<div id="content-crear" style="display: none">
			<form class="form-horizontal" >

				<div class="control-group">
					<label class="control-label" for="nombre">Nombre</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on">@</span>
							<input type="text" id="nombre" value="" placeholder="Nombre">
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="nombre">Dirección</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-home"></i></span>
							<input type="text" id="direccion" value="" placeholder="dirección">
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="nombre">Teléfonos</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-phone"></i></span>
							<input type="text" id="telefonos" value="" placeholder="teléfonos">
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="nombre">Email</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-envelope"></i></span>
							<input type="text" id="email" value="" placeholder="email">
						</div>
					</div>
				</div>

			</form>


			<form >
				<legend>Datos del Mapa</legend>
				
				<div class="input-prepend">
					<span class="add-on"><i class="icon-globe"></i></i></span>
					<textarea class="span4" id="path" rows="3" placeholder="path" disabled></textarea>
				</div><br>
				

				<div class="input-prepend">
					<span class="add-on"><i class="icon-map-marker"></i></span>
					<input type="text" id="centro" class="span4" value="" placeholder="centro" disabled>
				</div><br>

				<div class="input-prepend">
					<span class="add-on"><i class="icon-zoom-in"></i></span>
					<input type="text" id="zoom" class="span1" value="" placeholder="zoom" disabled>
				</div>
			</form>

		</div>

		<div id="content-editar" style="display: none">Hola yo me abro cuando estoy en modo edicion</div>
	</div>
</div>
